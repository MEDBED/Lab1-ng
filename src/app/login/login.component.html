<div class="container-fluid w-25 pt-3">
  <div class="card">
    <h5 class="card-header d-flex justify-content-center">
      <img src="assets/logn-with-png.png" alt="CoffeeScript">
    </h5>
    <div class="card-body" [formGroup]="loginForm">
      <div class="form-group">
        <label for="userName"> User Name: </label>
        <input class="form-control" type="text" name="userName" formControlName="userName"
               [ngClass]="{'is-valid': loginForm.controls.userName.valid,'is-invalid': loginForm.controls.userName.invalid}">
        <div class="alert-danger"
             [hidden]="!(loginForm.controls.userName.dirty && loginForm.controls.userName.errors?.required)">
          Enter UserNAME !
        </div>
        <div class="alert-danger"
             [hidden]="!(loginForm.controls.userName.dirty && loginForm.controls.userName.errors?.minlength)">
          Minimum 6 characters needed for User Name!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="text" name="password" formControlName="password"
               [ngClass]="{'is-valid': loginForm.controls.password.valid,'is-invalid': loginForm.controls.password.invalid}">
        <div class="alert-danger"
             [hidden]="!(loginForm.controls.password.dirty && loginForm.controls.password.errors?.required)">
          Enter Password !
        </div>
        <div class="alert-danger"
             [hidden]="!(loginForm.controls.password.dirty && loginForm.controls.password.errors?.minlength)">
          Minimum 6 characters needed for password!
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
      <input type="button" class="btn btn-success" value="Login" [disabled]="loginForm.invalid">
    </div>
  </div>
</div>
